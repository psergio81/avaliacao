<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">

<head>
	<title>Pesquisa de Critérios</title>
</head>
	
<section layout:fragment="conteudo">
	<div class="card">
		<div class="card-header">
			<h5 class="card-title aw-titulo-panel">Pesquisa de Critério</h5>
			<a class="btn btn-link aw-link-panel" href="/criterios/novo">Novo Critério</a>
		</div>
		
		<div class="card-body">
			<table class="table table-bordered table-sm">
				<thead class="thead-inverse">
					<tr>
						<th>#</th>
						<th>Descricao</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="criterio : ${criterios}">
						<td th:text="${criterio.codigo}"></td>
						<td th:text="${criterio.descricao}"></td>
					</tr>
					<tr th:if="${#lists.isEmpty(criterios)}">
						<td colspan="6">
							Nenhum Critério encontrado
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
	
</section>
	
</html>
