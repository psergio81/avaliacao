<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">

<head>
	<title>Pesquisa de Avaliações</title>
</head>
	
<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Pesquisa de Avaliações</h1>
				<a class="btn btn-link aw-link-panel" href="/avaliacoes/nova">Nova Avaliação</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-5">Descricao</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="avaliacao : ${avaliacoes}">
						<td th:text="${avaliacao.codigo}"></td>
						<td th:text="${avaliacao.descricao}"></td>
					</tr>
					<tr th:if="${#lists.isEmpty(avaliacoes)}">
						<td colspan="6">
							Nenhuma Avaliação encontrada
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
	
</section>
	
</html>
