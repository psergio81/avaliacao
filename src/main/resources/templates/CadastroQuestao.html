<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro Questão</title>
</head>

<section layout:fragment="conteudo">

	<div class="card">
		<div class="card-header">
			<h5 class="card-title aw-titulo-panel">Nova Questão</h5>
			<a class="btn btn-link aw-link-panel" href="/questoes">Voltar para pesquisa</a>
		</div>
		
		
		<div class="card-body">
			
			<form method="post" action="/questoes" th:object="${questao}">
				
				<input type="hidden" th:field="*{codigo}"></input>
				
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
		
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					
					<ul>
					  <li th:each="err : ${#fields.detailedErrors()}" th:text="${err.message}" />
					</ul>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 col-form-label">Título</label>
					<div class="col">
      					<input th:field="*{descricao}" type="text" class="form-control form-control-sm"/>
    				</div>
  				</div>

				<div class="form-group">
					<label class="col-sm-3 col-form-label">Tipo de Questão</label>
					<div class="col">
						<select th:field="*{tipoQuestao}" class="form-control form-control-sm col-sm-4 ">
							<option th:each="questao : ${tiposQuestoes}" th:value="${questao}" th:text="${questao.descricao}" />
						</select>
    				</div>
  				</div>

  				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</div>
				</div>
  				
			</form>
		</div>
	</div>

</section>

</html>
