<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro Critério</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="post" action="/criterios" th:object="${avaliacao}">
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>

		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			
			<ul>
			  <li th:each="err : ${#fields.detailedErrors()}" th:text="${err.message}" />
			</ul>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Critério</h1>
					<a class="btn btn-link aw-link-panel" href="/avaliacoes/">Voltar para pesquisa</a>
				</div>
			</div>
			
			<div class="panel-body">
				
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Título</label>
					<div class="col-sm-9">
						<input name="descricao" type="text" class="form-control" id="descricao" />
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Data Início</label>
					<div class="col-sm-3">
						<input name="descricao" type="date" class="form-control" id="descricao" />
					</div>

					<label for="descricao" class="col-sm-2 control-label">Data Fim</label>
					<div class="col-sm-3">
						<input name="descricao" type="date" class="form-control" id="descricao" />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-9">
						<textarea rows="2" cols="50" class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Avaliados</label>
					<div class="col-sm-9">

						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Nível Avaliado</th>
									<th>Nível Avaliador</th>
									<th>Qtd. Avaliadores</th>
									<th>Método Escolha</th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								<tr>
									<td>
										<select class="form-control">
											<option>Operacional</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>Operacional</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>5</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>Aleatório</option>
										</select>
									</td>
									<td>
										<button type="button" class="btn btn-success">+</button>
									</td>
								</tr>
								<tr>
									<td>
										<select class="form-control"><option>Operacional</option></select>
									</td>
									<td>
										<select class="form-control">
											<option>Líder</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>2</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>Aleatório</option>
										</select>
									</td>
									<td>
										<button type="button" class="btn btn-success">+</button>
									</td>
								</tr>

								<tr>
									<td>
										<select class="form-control"><option>Operacional</option></select>
									</td>
									<td>
										<select class="form-control">
											<option>Gestor</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>1</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>Aleatório</option>
										</select>
									</td>
									<td>
										<button type="button" class="btn btn-success">+</button>
									</td>
								</tr>
								<tr>
									<td>
										<select class="form-control"><option>Operacional</option></select>
									</td>
									<td>
										<select class="form-control">
											<option>Operacional</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>1</option>
										</select>
									</td>
									<td>
										<select class="form-control">
											<option>Auto-avaliação</option>
										</select>
									</td>
									<td>
										<button type="button" class="btn btn-danger">-</button>
									</td>
								</tr>
							</tbody>
							
						</table>
						
					</div>
				</div>
				
				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	
	</form>

</section>

</html>
