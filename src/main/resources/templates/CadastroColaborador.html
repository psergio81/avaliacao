<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro Colaborador</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="post" action="/avaliacoes" th:object="${colaborador}">
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>

		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			
			<ul>
			  <li th:each="err : ${#fields.detailedErrors()}" th:text="${err.message}" />
			</ul>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Colaborador</h1>
					<a class="btn btn-link aw-link-panel" href="/colaboradores/">Voltar para pesquisa</a>
				</div>
			</div>
			
			<div class="panel-body">
				
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input name="descricao" type="text" class="form-control" id="descricao" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	
	</form>

</section>

</html>
